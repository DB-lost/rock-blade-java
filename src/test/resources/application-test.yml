# 项目相关配置
rock-blade:
  # 文件路径 示例（ Windows配置W:/WorkSpace/java/uploadPath，Linux配置 /home/baseFramework/uploadPath）
  profile: 
  jwt:
    #白名单
    white-list: /profile/**,/doc.html,/webjars/**,/favicon.ico,/v3/api-docs/**,/swagger-ui.html,/swagger-ui/**
  gateway:
    rsa-keypair:
      # 公钥文件
      public-key-file: 
      # 公钥文件
      private-key-file: 

sa-token:
  jwt-secret-key: 

# DataSource Config
spring:
  application:
    name: rock-blade-java
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 1
  mail:
    host: smtp.qq.com
    port: 465
    username: 
    password: 
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true       
      

server:
  port: 8081
  servlet:
    context-path: /rock-blade

#Mybatis-Flex
mybatis-flex:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: "系统后台"
      paths-to-match: "/**"
      packages-to-scan: com.rockblade.interfaces.controller

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
